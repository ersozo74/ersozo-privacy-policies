<?xml version='1.0' encoding='utf-8'?>
<!--
  ~ Bu proje kodlarının izinsiz kullanılması, kopyalanması ve paylaşılması yasaktır.
  ~ Tüm hakları saklıdır.
  -->
<manifest
    xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:tools="http://schemas.android.com/tools">

    <uses-permission android:name="android.permission.INTERNET" />
    <uses-permission android:name="android.permission.BILLING" />
    <uses-permission android:name="android.permission.VIBRATE" />
    <uses-permission android:name="android.permission.CAMERA" />
    <uses-feature android:name="android.hardware.camera" android:required="false" />
    <!-- Android 10 (API 29) ve öncesi için depolama izinleri -->
    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />
    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="28" />
    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
    
    <application
        android:name=".VardiyaApplication"
        android:allowBackup="true"
        android:icon="@drawable/vardiya_ikon"
        android:roundIcon="@drawable/vardiya_ikon"
        android:label="@string/app_name"
        android:theme="@style/MyTheme"
        android:resizeableActivity="false"
        android:networkSecurityConfig="@xml/network_security_config"
        android:usesCleartextTraffic="false">

        <activity
            android:name=".MainActivity"
            android:exported="true"
            android:theme="@style/Theme.App.Starting"
            android:screenOrientation="portrait"
            android:windowSoftInputMode="adjustPan"
            tools:ignore="DiscouragedApi,LockedOrientationActivity">
            <intent-filter>
				<action android:name="android.intent.action.MAIN"/>

                <category android:name="android.intent.category.LAUNCHER"/>
            </intent-filter>
        </activity>

        <provider
            android:name="androidx.core.content.FileProvider"
            android:authorities="${applicationId}.provider"
            android:exported="false"
            android:grantUriPermissions="true">
            <meta-data
                android:name="android.support.FILE_PROVIDER_PATHS"
                android:resource="@xml/file_paths" />
		</provider>

        <meta-data
            android:name="android.max_aspect"
            android:value="4.0"/>

        <meta-data
            android:name="com.google.android.play.privacy.uri"
            android:value="https://ersozo74.github.io/ersozo-privacy-policies/privacy_policy.html" />

        <meta-data
            android:name="com.google.android.play.terms.uri"
            android:value="https://ersozo74.github.io/ersozo-privacy-policies/terms_conditions.html" />

    </application>

</manifest>
